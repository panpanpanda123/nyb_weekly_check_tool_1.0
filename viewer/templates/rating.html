<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>门店评级系统</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='rating.css') }}">
</head>
<body>
    <div class="app-container">
        <!-- 顶部标题栏 -->
        <header class="app-header">
            <h1 class="app-title">⭐ 门店评级</h1>
            <button id="exportBtn" class="header-export-btn">📥 导出</button>
        </header>
        
        <!-- 评价标准卡片 -->
        <div class="criteria-banner">
            <div class="criteria-title">📋 评价标准</div>
            <div class="criteria-grid">
                <div class="criteria-card criteria-a">
                    <div class="criteria-badge">A</div>
                    <div class="criteria-text">装修、客流量、服务意识、配合度、堂食营业额都优秀</div>
                </div>
                <div class="criteria-card criteria-b">
                    <div class="criteria-badge">B</div>
                    <div class="criteria-text">装修、服务意识、配合度良好，堂食营业额有较高提升空间</div>
                </div>
                <div class="criteria-card criteria-c">
                    <div class="criteria-badge">C</div>
                    <div class="criteria-text">某方面存在硬伤，较难提升</div>
                </div>
            </div>
        </div>
        
        <!-- 筛选区域 -->
        <div class="filter-section">
            <div class="filter-group">
                <select id="warZoneFilter" class="filter-select">
                    <option value="">全部战区</option>
                </select>
                
                <select id="regionalManagerFilter" class="filter-select">
                    <option value="">全部区域经理</option>
                </select>
            </div>
            
            <div class="filter-actions">
                <button id="searchBtn" class="btn-primary">🔍 搜索</button>
                <button id="clearBtn" class="btn-secondary">✕ 清除</button>
            </div>
        </div>
        
        <!-- 门店列表 -->
        <main id="resultsContainer" class="results-container">
            <div class="welcome-message">
                <div class="welcome-icon">🏪</div>
                <h2>开始评级</h2>
                <p>选择筛选条件后点击搜索</p>
            </div>
        </main>
        
        <!-- 分页控制 -->
        <div id="paginationContainer" class="pagination" style="display:none;">
            <button id="prevPageBtn" class="page-btn" disabled>
                <span class="page-arrow">←</span>
                <span class="page-text">上一页</span>
            </button>
            <div id="pageInfo" class="page-info">1 / 1</div>
            <button id="nextPageBtn" class="page-btn" disabled>
                <span class="page-text">下一页</span>
                <span class="page-arrow">→</span>
            </button>
        </div>
    </div>
    
    <!-- Toast 提示 -->
    <div id="toast" class="toast"></div>
    
    <!-- 确认对话框 -->
    <div id="confirmDialog" class="modal-overlay" style="display:none;">
        <div class="modal-content">
            <div class="modal-icon">✅</div>
            <h3 class="modal-title">当前页评级完成</h3>
            <p class="modal-text">所有门店都已评级，是否继续下一页？</p>
            <div class="modal-actions">
                <button id="confirmYes" class="btn-primary">继续下一页</button>
                <button id="confirmNo" class="btn-secondary">留在当前页</button>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='rating.js') }}"></script>
</body>
</html>
