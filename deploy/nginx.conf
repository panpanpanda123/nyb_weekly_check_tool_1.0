# Nginx 配置文件 - 审核结果展示系统
# 位置: /etc/nginx/sites-available/review-viewer

upstream review_viewer_app {
    server 127.0.0.1:8000 fail_timeout=0;
}

server {
    listen 80;
    server_name _;  # 替换为你的域名，如: example.com

    # 日志配置
    access_log /var/log/nginx/review-viewer-access.log;
    error_log /var/log/nginx/review-viewer-error.log;

    # 客户端请求体大小限制（用于文件上传）
    client_max_body_size 50M;

    # 静态文件配置
    location /static {
        alias /path/to/project/viewer/static;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # 上传文件配置（如果需要直接访问）
    location /uploads {
        alias /path/to/project/viewer/uploads;
        expires 7d;
        add_header Cache-Control "public";
    }

    # 代理到 Gunicorn
    location / {
        proxy_pass http://review_viewer_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # 禁用缓冲以支持流式响应
        proxy_buffering off;
    }

    # 健康检查端点
    location /health {
        proxy_pass http://review_viewer_app;
        access_log off;
    }

    # 安全头部
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
}

