upstream review_viewer_app {
    server 127.0.0.1:8000 fail_timeout=0;
}

server {
    listen 80;
    server_name _;

    access_log /var/log/nginx/review-viewer-access.log;
    error_log /var/log/nginx/review-viewer-error.log;

    client_max_body_size 50M;

    location /static {
        alias /opt/review-result-viewer/viewer/static;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    location /uploads {
        alias /opt/review-result-viewer/viewer/uploads;
        expires 7d;
        add_header Cache-Control "public";
    }

    location / {
        proxy_pass http://review_viewer_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        proxy_buffering off;
    }

    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
}
